---
# BIZRA Secrets Template
# ⚠️ WARNING: Replace placeholder values before deployment
# Use: kubectl create secret generic bizra-secrets --from-env-file=.env
apiVersion: v1
kind: Secret
metadata:
  name: bizra-secrets
  namespace: bizra-system
  labels:
    app.kubernetes.io/name: bizra
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Neo4j Credentials (REPLACE THESE)
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Redis Authentication (REPLACE THESE)
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # API Authentication
  BIZRA_API_SECRET_KEY: "REPLACE_WITH_64_CHAR_HEX_STRING"
  BIZRA_JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET"
  
  # Quantum Security Keys Directory
  BIZRA_KEYS_DIR: "/app/keys"
  
  # Grafana Admin
  GRAFANA_ADMIN_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
---
# Image Pull Secret Template (for private registries)
apiVersion: v1
kind: Secret
metadata:
  name: bizra-registry-secret
  namespace: bizra-system
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config.json
  # Generate with: kubectl create secret docker-registry bizra-registry-secret \
  #   --docker-server=your-registry.io \
  #   --docker-username=user \
  #   --docker-password=pass \
  #   --docker-email=email@example.com
  .dockerconfigjson: e30=  # Empty JSON placeholder, replace for real deployment
---
# TLS Certificate Secret Template
apiVersion: v1
kind: Secret
metadata:
  name: bizra-tls
  namespace: bizra-system
  labels:
    app.kubernetes.io/name: bizra
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # Generate with cert-manager or manually
  tls.crt: ""  # Replace with base64-encoded certificate
  tls.key: ""  # Replace with base64-encoded private key
