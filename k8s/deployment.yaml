---
# BIZRA API Deployment
# Elite Practitioner Grade | Production Ready | 12 Replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bizra-api
  namespace: bizra-system
  labels:
    app: bizra-api
    app.kubernetes.io/name: bizra
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/part-of: bizra-aeon-omega
  annotations:
    description: "BIZRA Cognitive Sovereign API - AEON OMEGA"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  replicas: 12
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: bizra-api
  template:
    metadata:
      labels:
        app: bizra-api
        app.kubernetes.io/name: bizra
        app.kubernetes.io/component: api
        security.bizra.io/ihsan-compliant: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: bizra-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Anti-affinity: spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: bizra-api
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - compute-optimized
      
      # Topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: bizra-api
      
      containers:
        - name: bizra-api
          image: bizra/cognitive-sovereign:1.0.0
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: bizra-config
            - secretRef:
                name: bizra-secrets
          
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          
          # Startup probe: allow 60s for initialization
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          
          # Liveness probe: restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe: remove from service if not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: keys
              mountPath: /app/keys
              readOnly: false
            - name: cache
              mountPath: /app/cache
            - name: faiss-index
              mountPath: /app/faiss
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: keys
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: faiss-index
          persistentVolumeClaim:
            claimName: bizra-faiss-pvc
      
      terminationGracePeriodSeconds: 30
      
      # Image pull secrets for private registry
      # imagePullSecrets:
      #   - name: bizra-registry-secret
---
# BIZRA API Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bizra-api
  namespace: bizra-system
  labels:
    app.kubernetes.io/name: bizra
    app.kubernetes.io/component: api
automountServiceAccountToken: false
---
# FAISS Index Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bizra-faiss-pvc
  namespace: bizra-system
  labels:
    app.kubernetes.io/name: bizra
    app.kubernetes.io/component: faiss
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi
