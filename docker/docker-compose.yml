# ============================================================================
# BIZRA AEON OMEGA - DOCKER COMPOSE STACK
# ============================================================================
# Complete production stack with all dependencies
# Services: BIZRA, Neo4j, Redis, Prometheus, Grafana

version: '3.8'

services:
  # ──────────────────────────────────────────────────────────────────────────
  # BIZRA COGNITIVE ENGINE
  # ──────────────────────────────────────────────────────────────────────────
  bizra:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: bizra:10.0.0
    container_name: bizra-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - REDIS_URI=redis://redis:6379/0
      - PROMETHEUS_ENABLED=true
    volumes:
      - bizra-keys:/secure/keys
    networks:
      - bizra-network
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ──────────────────────────────────────────────────────────────────────────
  # NEO4J GRAPH DATABASE (L4 Semantic HyperGraph)
  # ──────────────────────────────────────────────────────────────────────────
  neo4j:
    image: neo4j:5.13.0
    container_name: bizra-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-your-secure-password}
      - NEO4J_server_memory_heap_initial__size=512M
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - bizra-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-your-secure-password}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ──────────────────────────────────────────────────────────────────────────
  # REDIS CACHE (Temporal Chain Acceleration)
  # ──────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: bizra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-your-redis-password} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - bizra-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ──────────────────────────────────────────────────────────────────────────
  # PROMETHEUS (Monitoring & Metrics)
  # ──────────────────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: bizra-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - bizra-network
    depends_on:
      - bizra

  # ──────────────────────────────────────────────────────────────────────────
  # GRAFANA (Visualization & Dashboards)
  # ──────────────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: bizra-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - bizra-network
    depends_on:
      - prometheus

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  bizra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# VOLUMES (Persistent Storage)
# ============================================================================
volumes:
  bizra-keys:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
#
# Start stack:
#   docker-compose -f docker/docker-compose.yml up -d
#
# View logs:
#   docker-compose -f docker/docker-compose.yml logs -f bizra
#
# Stop stack:
#   docker-compose -f docker/docker-compose.yml down
#
# Access services:
#   - BIZRA API: http://localhost:8000
#   - Neo4j Browser: http://localhost:7474
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000
#
# Check health:
#   curl http://localhost:8000/health
#
# View metrics:
#   curl http://localhost:8000/metrics
#
# ============================================================================
