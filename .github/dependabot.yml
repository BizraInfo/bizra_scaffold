# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "BizraInfo"
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    # Group minor and patch updates together to reduce PR volume
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Security updates always get individual PRs
    ignore:
      # Only ignore specific packages if needed
      # Example: - dependency-name: "package-name"
      #   versions: ["x.y.z"]
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Re-run on security advisories
    insecure-external-code-execution: deny

  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/crates/attestation-engine"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "BizraInfo"
    labels:
      - "dependencies"
      - "rust"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      rust-attestation-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "cargo"
    directory: "/crates/bizra-pat-sat"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "BizraInfo"
    labels:
      - "dependencies"
      - "rust"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      rust-pat-sat-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "cargo"
    directory: "/crates/bizra-verify"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "BizraInfo"
    labels:
      - "dependencies"
      - "rust"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      rust-verify-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "BizraInfo"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
