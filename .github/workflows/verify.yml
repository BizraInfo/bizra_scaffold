name: BIZRA Build-Verify-Metrics

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect stack
        id: detect
        run: |
          echo "has_python=$(test -f pyproject.toml -o -f requirements.txt && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_node=$(test -f package.json && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_rust=$(test -f Cargo.toml && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Setup Python
        if: steps.detect.outputs.has_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        if: steps.detect.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        if: steps.detect.outputs.has_rust == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node deps
        if: steps.detect.outputs.has_node == 'true'
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Install Python deps (optional)
        if: steps.detect.outputs.has_python == 'true'
        run: |
          python -m pip install --upgrade pip
          # Optional: uncomment if you allow external tools in CI
          # pip install pip-audit

      - name: Run Verification Kernel
        run: |
          python tools/bizra_verify.py --out evidence --artifact-name bizra --artifact-version ci --strict || true
          cat evidence/metrics/latest.json || true

      - name: Upload Evidence
        uses: actions/upload-artifact@v4
        with:
          name: bizra-evidence
          path: evidence
